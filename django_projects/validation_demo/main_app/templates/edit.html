<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit a Movie</h1>
    <form action="/movies/{{edit_movie.id}}/update" method="post">
        {% csrf_token %}
        <p>
            Title:
            <input type="text" name="title" id="" value="{{edit_movie.title}}" >
        </p>
        <p>
            Description:
            <textarea name="description" id="" cols="30" rows="10" >{{edit_movie.description}}</textarea>
        </p>
        <p>
            Release Date:
            <input type="date" name="release_date" id="" value="{{edit_movie.release_date | safe}}">
        </p>
        <p>
            Duration:
            <input type="number" name="duration" id="" value="{{edit_movie.duration}}">
        </p>
        <button type="submit">Update</button>
    </form>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
